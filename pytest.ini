[pytest]

testpaths = case
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = --html=doc/report/html/test_report.html --self-contained-html -v

log_date_format = %Y-%m-%d %H:%M:%S
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

log_cli = true
log_cli_level = INFO
; log_cli_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

log_file = doc/log/test_log.log
; log_file_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s


markers =
    smoke: Smoke test

    api: API test
    web: Web page test
    app: Mobile app test

    unit: unit test
    functional: Functional test
    integration: Integration test
    system: System test
    regression: Regression test
    acceptance: Acceptance test

    security: Security test
    performance: Performance test
    load: Load test
    stress: Stress test
    Recovery Test
    compatibility: Compatibility test
    usability: Usability test
    localization: Localization test
    globalization: Globalization test
    accessibility: Accessibility test


# The custom configuration option for whether to automatically send the report needs to be registered in conftest.py
send_report = false